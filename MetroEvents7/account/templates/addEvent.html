<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Organizer | Add Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <form id="event-form" method="POST" autocomplete="off" enctype="multipart/form-data" style="border:1px solid #ccc">
    {% csrf_token %}
    <div class="container">
      <h1>Event Form</h1>
      <p>Please fill in this form to create or organize an event.</p>
      <hr>

      <label for="type"><b>Event Type</b></label>
      <input id="eventType" type="text" placeholder="Enter Event Type" name="type" required>

      <label for="decription"><b>Event Description</b></label>
      <input id="eventDescription" type="text" placeholder="Enter Event Type" name="description" required>
      <input id="eventDescription" type="text" placeholder="Enter Event Description" name="description" required>

      <label for="decription"><b>Event: <br>Start Date</b></label>
      <input id="eventstartdate" type="date" name="startdate" required>

      <label for="decription"><b>End Date</b></label>
      <input id="eventenddate" type="date" name="enddate" required>
      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

      <div class="clearfix">
        <button type="button" class="cancelbtn" href="{% url 'account:organizerPage' %}">Cancel</button>
        <button type="submit" class="signupbtn">Create Event</button>
      </div>
    </div>
  </form>

</body>

</html>
