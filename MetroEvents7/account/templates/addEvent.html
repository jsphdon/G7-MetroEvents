<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Organizer | Add Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


</head>

<style>
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .container {
    padding: 2rem 0rem;
  }

  h4 {
    margin: 2rem 0rem 1rem;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  .createbtn {
    padding: 14px 20px;
    background-color: #3CB371;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .createbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .createbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'account:organizer' %}"><b>MetroEvents</b></a>
        </li>
      </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="hello-msg" href="{% url 'account:logout' %}" style="color: white;">Logout</a></span>

  </nav>

  <form id="event-form" method="POST" autocomplete="off" enctype="multipart/form-data" style="border:1px solid #ccc">
    {% csrf_token %}
    <div class="container">
      <h1>Event Form</h1>
      <p>Please fill in this form to create or organize an event.</p>
      <hr>

      <label for="type"><b>Event Type</b></label>
      <input id="eventType" type="text" placeholder="Enter Event Type" name="event_type" required>

      <label for="decription"><b>Start Date</b></label>
      <input id="date_started" type="date" name="start_date" required>

      <label for="decription"><b>End Date</b></label>
      <input id="eventenddate" type="date" name="end_date" required>
      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
      <div class="container">
        <div class="clearfix">

          <a style="color: white; text-align: center;" type="button" class="cancelbtn"
            href="{% url 'account:organizer' %}">Cancel</a>
          <button style="color: white; text-align: center;" type="submit" class="createbtn">Create</button>
          <!--  <button type="submit" class="signupbtn">Create Event</button> -->

        </div>
      </div>
    </div>
  </form>

</body>

</html>
