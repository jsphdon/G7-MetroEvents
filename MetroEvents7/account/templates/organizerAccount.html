<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="eng">

<head>
  <title>MetroEvents | Organizer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

</head>

<style>
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .container {
    padding: 2rem 0rem;
  }

  h4 {
    margin: 2rem 0rem 1rem;
  }

  /* .table-image {
  td ,th {
    vertical-align;
  }
} */
  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    padding-top: 100px;
    /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-backdrop {
    display: none;
    z-index: 1040 !important;
  }

  .modal-content {
    margin: 2px auto;
    z-index: 1100 !important;
  }

  .orgtxt {
    position: relative;
    top: 50px;
    text-align: center;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'account:organizer' %}"><b>MetroEvents</b></a>
        </li>
      </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span><a class="hello-msg" href="{% url 'account:logout' %}" style="color: white;">Logout</a></span>

  </nav>
  <div class="orgtxt">
    <h2>Organizer Dashboard</h2>
  </div>
  <!-- Table Events-->

  <div class="container-fluid">

    <div class="container">
      <h4>My Organized Events</h4>
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Event</th>
                <th scope="col">Organizer</th>
                <!-- <th scope="col">Participants</th> -->
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="text-align: center">{{ account.event_id}}</td>
                <td style="text-align: center">{{ account.eventType}}</td>
                <td style="text-align: center">{{ account.username}}</td>
                <!-- <td style="text-align: center">{{ account.date_registered}}</td> -->
                <td>
                  <input class="btn btn-primary" type="button" id="cancel_eventbtn" value="CANCEL EVENT">
                </td>
              </tr>
            </tbody>
          </table>
          <form action="addEvent">
            {% csrf_token %}
            <button type="submit" class="button btn btn-primary" href="{% url 'account:addEvent' %}"> Add
              events</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Table My Events-->
    <div class="container">
      <h4>Join Requests</h4>
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Event Name</th>
                <th scope="col">Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>kyle01</td>
                <td>Kyle@gmail.com</td>
                <td>Coding Event</td>
                <td>
                  <button type="button" class="btn btn-primary" id="myBtn">Accept</button>
                  <button type="button" class="btn btn-success">Decline</button>
                  <!-- <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
